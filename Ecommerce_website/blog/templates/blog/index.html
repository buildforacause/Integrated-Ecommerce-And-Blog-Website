{% extends 'blog/basic.html' %}
{% block title %}Blog Website{% endblock %}

{% block body %}
<main class="container">
  <div class="row mb-2 my-5">
    <h2 class="blog-post-title mb-1">All Blogs</h2>
    <hr>
  {% for post in posts %}
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{ post.post_genre }}</strong>
          <h3 class="mb-0">{{ post.post_title }}</h3>
          <div class="mb-1 text-muted">{{ post.post_pub_date }}</div>
          <p class="card-text mb-auto">{{ post.post_content| slice:"0:50" }}...</p>
          <a href="/blog/blogpost/{{ post.id }}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="/media/{{ post.image }}" class="bd-placeholder-img" width="200" height="250">
        </div>
      </div>
    </div>
{% endfor %}

  </div>

</main>
{% endblock %}
