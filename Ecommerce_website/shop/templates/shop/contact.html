{% extends 'shop/basic.html' %}
{% block title%} Contact Us{% endblock %}
{% block body %}
<div class="container my-5">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="post" class="needs-validation" novalidate>
        {% csrf_token %}
  <div class="form-group my-4">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name" required>
      <div class="invalid-feedback">
                Please enter a Name.
              </div>
  </div>
  <div class="form-group my-4">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email" required>
      <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
  </div>

    <div class="form-group my-4">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number" required>
        <div class="invalid-feedback">
                Please enter a valid phone number.
              </div>
  </div>


   <div class="form-group my-4">
    <label for="desc">How May We Help You?</label>
    <textarea class="form-control" id="desc" name='desc' rows="5"></textarea>
  </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
</form>



</div>
{% endblock %}
{% block js %}
<script>
    {% if thank %}
     alert('Thank You for reaching to Us. Your query will be solved soon!! Keep shopping');
    {% endif %}
    (function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
})()
</script>

{% endblock %}
